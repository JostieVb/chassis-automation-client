<nav class="sidebar" [ngClass]="{'show': toggle}">
  <div class="sidebar-header">Chassis Automation</div>
  <ng-scrollbar [autoHide]="true">
  <ul *ngIf="!loading">
    <ng-container *ngFor="let navItem of navItems">
      <a routerLink="{{navItem.path}}" routerLinkActive="active">
        <li *ngIf="navItem.link">
          <span class="title">
            {{navItem.title}}
          </span>
          <span class="entries-count" *ngIf="navItem.title === 'Entries' && unreadEntries > 0">{{unreadEntries}}</span>
          <span class="icon-thumbnail"><i class="{{navItem.icon}}"></i></span>
        </li>
      </a>

      <h4 *ngIf="!navItem.link">{{navItem.title}}</h4>
    </ng-container>
  </ul>
  </ng-scrollbar>
</nav>
