<div class="modal fade" id="newTableModal" tabindex="-1" role="dialog" aria-labelledby="newTableModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTableModalTitle">New data table</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <p>Every data table must have the pre-fix "ca_". If not entered below, this will be added automatically.</p>
            <label for="data-table-name" class="col-form-label">Data table name</label>
            <input type="text" name="process-name" [(ngModel)]="tableName" class="prefix form-control" id="data-table-name" [disabled]="success">
          </div>
        </form>

        <div class="alert {{errorMsgClass}}" *ngIf="errorMsg !== ''">
          {{errorMsg}}
        </div>
      </div>
      <div class="modal-footer" >
        <ng-container *ngIf="success; else defaultButtons">
          <button type="button" class="btn btn-secondary" data-dismiss="newTableModal" (click)="dismissModal()">Okay</button>
        </ng-container>
        <ng-template #defaultButtons>
          <button type="button" class="btn btn-secondary" data-dismiss="newTableModal" (click)="dismissModal()">Cancel</button>
          <button type="button" class="btn" (click)="createDataTable()">Create data table</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
