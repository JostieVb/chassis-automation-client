<div class="modal fade" id="newColumnModal" tabindex="-1" role="dialog" aria-labelledby="newColumnModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newColumnModalTitle">New data table column</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <p>Every data table column must have the pre-fix "ca_". If not entered below, this will be added automatically.</p>
            <label for="column-name" class="col-form-label">Column name</label>
            <input type="text" name="column-name" [(ngModel)]="column.name" class="form-control" id="column-name" placeholder="Enter column name..." />
          </div>
          <div class="form-group">
            <label for="type" class="col-form-label">Type</label>
            <ng-select [(ngModel)]="column.type" id="type" [ngModelOptions]="{standalone: true}" [options]="types" [placeholder]="'Select type'"></ng-select>
          </div>
          <div class="form-group">
            <label for="length" class="col-form-label">Maximum length</label>
            <input type="number" name="length" [(ngModel)]="column.length" class="form-control" id="length" placeholder="Enter maximum length..." />
          </div>
          <div class="form-group">
            <label for="default" class="col-form-label">Default value</label>
            <input type="text" name="max-length" [(ngModel)]="column.default" class="form-control" id="default" placeholder="Enter default value..." />
          </div>
        </form>

        <div class="alert {{errorMsgClass}}" *ngIf="errorMsg !== ''">
          {{errorMsg}}
        </div>
      </div>
      <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" (click)="dismissModal()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn" (click)="addColumn()">Add new column</button>
      </div>
    </div>
  </div>
</div>
