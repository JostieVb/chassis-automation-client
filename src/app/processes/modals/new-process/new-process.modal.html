<div class="modal fade" id="newProcessModal" tabindex="-1" role="dialog" aria-labelledby="newProcessModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newProcessModalTitle">New process</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="process-name" class="col-form-label">Process name</label>
                        <input type="text" name="process-name" [(ngModel)]="name" class="form-control" id="process-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn" (click)="addProcess()">Create process</button>
            </div>
        </div>
    </div>
</div>
