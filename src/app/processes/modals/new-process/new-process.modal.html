<div class="modal fade" id="newProcessModal" tabindex="-1" role="dialog" aria-labelledby="newProcessModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProcessModalTitle">New process</h5>
        <button type="button" (click)="dismissModal()" class="close" id="closeNewProcessModal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="process-name" class="col-form-label">
              Process name
              <div class="help">
                ?
                <div class="help-message">
                  <div class="selector"></div>
                  Enter a logical name for the process that will explain largely what the process is about.
                </div>
              </div>
            </label>

            <input type="text" (keyup)="generateProcessCode()" name="process-name" [(ngModel)]="nameField" class="form-control" id="process-name">
          </div>

          <div class="form-group">
            <label for="process-code" class="col-form-label">
              Unique process code
              <div class="help">
                ?
                <div class="help-message">
                  <div class="selector"></div>
                  The process code has to be unique and will be the global identifier of the process. The unique process code will be automatically generated when you enter a process name above.
                </div>
              </div>
            </label>

            <input type="text" (change)="setCodeChanged()" (keyup)="formatProcessCode()" name="process-code" [(ngModel)]="codeField" class="form-control" id="process-code">
          </div>

          <div class="form-group">
            <label for="process-form">
              Form
              <div class="help">
              ?
              <div class="help-message">
                <div class="selector"></div>
                Select a form that, when submitted by a user, will start this process.
              </div>
            </div>
            </label>

            <select id="process-form" class="form-control" [(ngModel)]="callerField" [ngModelOptions]="{standalone: true}">
              <option value="" selected disabled>Select form</option>
              <option *ngFor="let form of forms" value="{{form.value}}">{{form.label}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="dismissModal()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn" (click)="newProcess()">Create process</button>
      </div>
    </div>
  </div>
</div>
