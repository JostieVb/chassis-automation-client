<div class="modal fade" id="newProcessModal" tabindex="-1" role="dialog" aria-labelledby="newProcessModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProcessModalTitle">New process</h5>
        <button type="button" (click)="dismissModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="process-name" class="col-form-label">Process name</label>
            <input type="text" (keyup)="generateProcessCode()" name="process-name" [(ngModel)]="nameField" class="form-control" id="process-name">
          </div>

          <div class="form-group">
            <label for="process-code" class="col-form-label">Unique process code</label>
            <input type="text" (change)="setCodeChanged()" (keyup)="formatProcessCode()" name="process-code" [(ngModel)]="codeField" class="form-control" id="process-code">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="dismissModal()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn" (click)="newProcess()" data-dismiss="modal">Create process</button>
      </div>
    </div>
  </div>
</div>
