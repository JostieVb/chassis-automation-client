<div class="modal fade" id="deleteProcessModal" tabindex="-1" role="dialog" aria-labelledby="deleteProcessModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProcessModalTitle">Delete '{{content.name}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete process '{{content.name}}'?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="deleteProcess(content.id)" class="btn" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
