<div class="modal fade" id="deployModal" tabindex="-1" role="dialog" aria-labelledby="deployModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deployModalTitle">{{content.title}} '{{content.name}}'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          {{content.text}}
        </p>
      </div>
      <div class="modal-footer">
        <ng-container *ngIf="content.type == 'deploy'; else undeploy">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" (click)="deployProcess(content.id)" class="btn" data-dismiss="modal">Yes</button>
        </ng-container>

        <ng-template #undeploy>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" (click)="undeployProcess(content.id)" class="btn" data-dismiss="modal">Yes</button>
        </ng-template>

      </div>
    </div>
  </div>
</div>
